        .header {

        }

        .header-actions {

        }

        .comparison-cards {

        body.ratio-pc .comparison-cards {

        .card {

            padding: 8px;
            display: flex;

            min-width: 0;
        }

        .card-title {

        .preview-area {

            border: 2px dashed #e2e8f0;

        .preview-area:has(img) {

        .preview-area:not(:has(img)).ratio-phone {

        .preview-area:hover {

        }

        .upload-placeholder {
            text-align: center;
            color: #94a3b8;
            line-height: 1.5;
        }

        .preview-area img {
            width: 100%;
            height: auto;

        /* æ‰‹æœº/å¹³æ¿æ¨¡å¼ä¸‹ï¼Œå¦‚æœå›¾ç‰‡å¾ˆé•¿ï¼Œå…è®¸å‘ä¸Šå¯¹é½ä»¥ä¾¿æ»šåŠ¨æŸ¥çœ‹ */
        .preview-area:has(img) {

        body.ratio-pc .preview-area:has(img) img {

        .btn {

        }

        }

        .btn-secondary {

        }

        .device-tab.active {

        }

        .result-header {

        .markdown-body p {

        .markdown-body pre {

        .footer {

        .platform-link {

        .loading-spinner {

        @keyframes spin {

            }
        }
    </style>
</head>
